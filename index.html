<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    button {
      padding: 5px 12px;
      width: 60px;
    }
  </style>
</head>
<body>
  <h2>Calculator</h2>
  <!-- result -->
  <p class="js-result result-txt"></p>
  <p class="js-total total-txt"></p>
  <!-- first line -->
  <p>
    <button 
      onclick="
        updateCalculation('1')
      "
    >
      1
    </button>

    <button 
      onclick="
        updateCalculation('2')
      "
    >
      2
    </button>

    <button 
      onclick="
        updateCalculation('3')
      "
    >
      3
    </button>

    <button class="operation-button"
      onclick="
        updateCalculation(' + ')
      "
    >
      +
    </button>
  </p>

  <!-- second line -->
  <p>
    <button 
      onclick="
        updateCalculation('4')
      "
    >
      4
    </button>

    <button 
      onclick="
        updateCalculation('5')
      "
    >
      5
    </button>

    <button 
      onclick="
        updateCalculation('6')
      "
    >
      6
    </button>

    <button class="operation-button"
      onclick="
        updateCalculation(' - ')
      "
    >
      -
    </button>
  </p>

  <!-- thrid line -->
  <p>
    <button 
      onclick="
        updateCalculation('7')
      "
    >
      7
    </button>

    <button 
      onclick="
        updateCalculation('8')
      "
    >
      8
    </button>

    <button 
      onclick="
        updateCalculation('9')
      "
    >
      9
    </button>

    <button class="operation-button"
      onclick="
        updateCalculation(' * ')
      "
    >
      *
    </button>
  </p>

  <p>
    <button 
      onclick="
        updateCalculation('0')
      "
    >
      0
    </button>

    <button 
      onclick="
        updateCalculation('.')
      "
    >
      .
    </button>

    <button 
      onclick="
        calculation = eval(calculation); 
        //this converts string into math function
        console.log(`Result: ${calculation}`);
        resultText();

        localStorage.setItem('calculation', calculation);
      "
    >=</button>

    <button class="operation-button"
      onclick="
        updateCalculation(' / ')
      "
    >/</button>
  </p>

  <p>
    <button class="clear-button" onclick="
      calculation = '';
      console.log('Cleared.')

    document.querySelector('.js-result')
      .innerHTML = '';
    document.querySelector('.js-total')
      .innerHTML = '';
      localStorage.setItem('calculation', calculation);
      ">Clear</button>
  </p>
  <!-- javascriptt -->
  <script src="script.js"></script>
</body>
</html>
